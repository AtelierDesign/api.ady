<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/base64.js"></script>
  <script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
  <![endif]-->
<!----
  <script src="https://cdn.auth0.com/js/lock/11.30/lock.min.js"></script>
  <script>
    // Decode utf8 characters properly
    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    config.extraParams = config.extraParams || {};
    var connection = config.connection;
    var prompt = config.prompt;
    var languageDictionary;
    var language;

    if (config.dict && config.dict.signin && config.dict.signin.title) {
      languageDictionary = { title: config.dict.signin.title };
    } else if (typeof config.dict === 'string') {
      language = config.dict;
    }
    var loginHint = config.extraParams.login_hint;

    var lock = new Auth0LockPasswordless(config.clientID, config.auth0Domain, {
      auth: {
        redirectUrl: config.callbackURL,
        responseType: (config.internalOptions || {}).response_type ||
          (config.callbackOnLocationHash ? 'token' : 'code'),
        params: config.internalOptions
      },
      configurationBaseUrl: config.clientConfigurationBaseUrl,
      overrides: {
        __tenant: config.auth0Tenant,
        __token_issuer: config.authorizationServer.issuer
      },
      assetsUrl:  config.assetsUrl,
      allowedConnections: connection ? [connection] : null,
      rememberLastLogin: !prompt,
      language: language,
      languageBaseUrl: config.languageBaseUrl,
      languageDictionary: {
        emailInputPlaceholder: "something@soomething.com",
        title: "Sign up or Log in.",
        usernameInputPlaceholder: 'your username',
        usernameOrEmailInputPlaceholder: 'username/email',
        signUpSubmitLabel: 'Sign Up',
        passwordlessEmailInstructions: 'Enter your email to sign in<br/>or create an account',
        passwordlessEmailAlternativeInstructions: 'Enter your email to sign in<br/>or create an account',
        success: {
          logIn: 'Thanks for logging in.',
          forgotPassword: "We've just sent you an email to reset your password.",
          magicLink: 'We sent you a link to log in<br />to %s.',
          signUp: 'Thanks for signing up.'
        }
      },
      theme: {
        logo: 'https://cdn.ady.systems/assets/Atelier.svg',
        primaryColor: 'green',
        labeledSubmitButton: false,
        authButtons: {
          "twitter": {
            displayName: "Sign in with Twitter",
            primaryColor: "#ffffff",
            foregroundColor: "#1d9bf0",
            icon: "https://cdn.ady.systems/assets/Twitter.svg"
          },
          "apple": {
            displayName: "Continue with Apple",
            primaryColor: "#000000",
            foregroundColor: "#ffffff",
            icon: "https://cdn.ady.systems/assets/Apple.svg"
          },
          "google-oauth2": {
            displayName: "Sign in with Google",
            primaryColor: "#000000",
            foregroundColor: "#ffffff",
            icon: "https://cdn.ady.systems/assets/Google.svg"
          },
        }
      };

      closable: false
    });

    lock.show();
  </script>
</body>
</html>
